<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Specification Comparison Tool | Coherent CI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-placeholder">COHERENT</div>
                    <h1 class="app-title">Competitive Intelligence Spec Viewer</h1>
                </div>
                <div class="header-stats">
                    <span id="vendor-count" class="stat-badge">0 Vendors</span>
                    <span id="product-count" class="stat-badge">0 Products</span>
                    <span id="last-updated" class="stat-badge">Updated: --</span>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="filter-section">
                <div class="filter-group">
                    <label class="filter-label">Vendors</label>
                    <div class="multi-select-container">
                        <button class="multi-select-trigger" id="vendor-trigger">
                            <span class="selected-text">Select vendors...</span>
                            <svg class="chevron-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="multi-select-dropdown" id="vendor-dropdown">
                            <div class="dropdown-header">
                                <button class="select-all-btn" id="vendor-select-all">Select All</button>
                                <button class="clear-all-btn" id="vendor-clear-all">Clear All</button>
                            </div>
                            <div class="dropdown-search">
                                <input type="text" class="search-input" id="vendor-search" placeholder="Search vendors...">
                            </div>
                            <div class="dropdown-list" id="vendor-list">
                                <!-- Vendor checkboxes will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Specifications</label>
                    <div class="multi-select-container">
                        <button class="multi-select-trigger" id="spec-trigger">
                            <span class="selected-text">Select specifications...</span>
                            <svg class="chevron-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="multi-select-dropdown" id="spec-dropdown">
                            <div class="dropdown-header">
                                <button class="select-all-btn" id="spec-select-all">Select All</button>
                                <button class="clear-all-btn" id="spec-clear-all">Clear All</button>
                            </div>
                            <div class="dropdown-search">
                                <input type="text" class="search-input" id="spec-search" placeholder="Search specifications...">
                            </div>
                            <div class="dropdown-list" id="spec-list">
                                <!-- Spec checkboxes will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Wavelength Range</label>
                    <div class="range-inputs">
                        <input type="number" class="range-input" id="wavelength-min" placeholder="Min nm">
                        <span class="range-separator">–</span>
                        <input type="number" class="range-input" id="wavelength-max" placeholder="Max nm">
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Power Range</label>
                    <div class="range-inputs">
                        <input type="number" class="range-input" id="power-min" placeholder="Min mW">
                        <span class="range-separator">–</span>
                        <input type="number" class="range-input" id="power-max" placeholder="Max mW">
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
                <button class="btn btn-secondary" id="reset-filters">Reset</button>
                <button class="btn btn-secondary" id="export-csv">Export CSV</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">Specification Comparison</h2>
                <div class="header-controls">
                    <div class="spec-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-raw-specs">
                            <span>Show Raw Vendor Specs</span>
                        </label>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" id="view-table" data-view="table">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="3" y="3" width="14" height="3" fill="currentColor"/>
                                <rect x="3" y="8" width="14" height="3" fill="currentColor"/>
                                <rect x="3" y="13" width="14" height="3" fill="currentColor"/>
                            </svg>
                            Table View
                        </button>
                        <button class="view-btn" id="view-cards" data-view="cards">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="3" y="3" width="6" height="6" fill="currentColor"/>
                                <rect x="11" y="3" width="6" height="6" fill="currentColor"/>
                                <rect x="3" y="11" width="6" height="6" fill="currentColor"/>
                                <rect x="11" y="11" width="6" height="6" fill="currentColor"/>
                            </svg>
                            Card View
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table View -->
            <div class="view-container" id="table-view">
                <div class="table-wrapper">
                    <table class="spec-table" id="spec-table">
                        <thead>
                            <tr id="table-header">
                                <th class="sticky-col">Product</th>
                                <!-- Dynamic headers will be inserted here -->
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Data rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="no-results" id="no-results-table" style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 24L32 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="16" cy="18" r="2" fill="currentColor"/>
                        <circle cx="32" cy="18" r="2" fill="currentColor"/>
                    </svg>
                    <p>No products match your filter criteria</p>
                    <button class="btn btn-secondary" onclick="document.getElementById('reset-filters').click()">Reset Filters</button>
                </div>
            </div>

            <!-- Card View -->
            <div class="view-container" id="card-view" style="display: none;">
                <div class="cards-grid" id="cards-container">
                    <!-- Product cards will be inserted here -->
                </div>
                <div class="no-results" id="no-results-cards" style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 24L32 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="16" cy="18" r="2" fill="currentColor"/>
                        <circle cx="32" cy="18" r="2" fill="currentColor"/>
                    </svg>
                    <p>No products match your filter criteria</p>
                    <button class="btn btn-secondary" onclick="document.getElementById('reset-filters').click()">Reset Filters</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>© 2025 Coherent Corp. | Laser Competitive Intelligence System</p>
        </footer>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
